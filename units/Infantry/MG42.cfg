#textdomain wesnoth-pk-westerners

[unit_type]
    id=MG42
    name= _ "MG42"
    race=Infantry
    gender=male
    image="Infantry/heavyinfantry.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #ellipse="misc/ellipse-nozoc"
    hitpoints=30
    movement_type=mcinfantry
    movement=2
	vision=4
    experience=48
    level=2
	upkeep=4
    alignment=lawful
    advances_to=MG42_Vet
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=40
    usage=Heavy_Infantry
    description= _ "4 men manning 2 MG42 heavy machinegun nests. Upkeep is 4. The MG42 is generally only cost productive when defending on terrain with cover to setup in.
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}+{SPECIAL_NOTES_CONCEALMENT}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_SWARM}

	[event]
        name=moveto
        first_time_only=no
        [filter]
            id="MG42"
			[filter_location]
				terrain=*^V*,*^F*
			[/filter_location]
        [/filter]
        [modify_unit]
			[filter]
				x,y=$x1,$y1
			[/filter]
            [resistance]
				Cannon=10
				Flak=0
			[/resistance]
        [/modify_unit]
    [/event]

	[event]
        name=moveto
        first_time_only=no
        [filter]
            id="MG42"
			[not]
				[filter_location]
					terrain=*^V*,*^F*
				[/filter_location]
			[/not]
        [/filter]
        [modify_unit]
			[filter]
				x,y=$x1,$y1
			[/filter]
            [resistance]
				cannon=10
				flak=10
			[/resistance]
        [/modify_unit]
    [/event]

    [resistance]
	Bullet=70
	Grenade=80
	Cannon=90
	Shrapnel=100
	Sniper=100
    [/resistance]

    [abilities]
		{ABILITY_AMBUSH}
	{ABILITY_CONCEALMENT}
		{ABILITY_STEADFAST}
    [/abilities]
	[defense]
			deep_water=100		
			reef=100
			shallow_water=100	
			swamp_water=70		
			sand=70			
			frozen=70		
			hills=70		
			mountains=70
			village=20		
			castle=20		
			forest=30		
			flat=70
			impassable=30		
			cave=30			
			fungus=70		
			unwalkable=30
	[/defense]
	
	[movement_costs]
		deep_water={UNREACHABLE}
		reef={UNREACHABLE}
		shallow_water={UNREACHABLE}
		swamp_water={UNREACHABLE}		
	[/movement_costs]

    {DEFENSE_ANIM "Infantry/heavyinfantry.png" "Infantry/heavyinfantry.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Close
        description=_"MG42"
        icon=attacks/blank.png
        type=Bullet
        range=close
        damage=5
        number=4
		movement_used=3
	[specials]
		{WEAPON_SPECIAL_SWARM}
	[/specials]
    [/attack]
	
    [attack]
        name=Medium
        description=_"MG42"
        icon=attacks/blank.png
        type=Bullet
        range=medium
        damage=7
        number=8
		movement_used=2
	[specials]
		{WEAPON_SPECIAL_SWARM}
	[/specials]
	
    [/attack]
	    [attack]
        name=Far
        description=_"MG42"
        icon=attacks/blank.png
        type=Bullet
        range=far
        damage=5
        number=3
		movement_used=1		
	[specials]
		{WEAPON_SPECIAL_SWARM}
	[/specials]
    [/attack]
	
	
	
    [attack_anim]
        [filter_attack]
		
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=""
            image_diagonal=""
        [/missile_frame]
        [frame]
            begin=-550
            end=-450
            image="Infantry/heavyinfantry.png"
        [/frame]
        [frame]
            begin=-450
            end=-350
            image="Infantry/heavyinfantry.png"
        [/frame]
        [frame]
            begin=-350
