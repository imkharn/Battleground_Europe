#textdomain wesnoth-pk-westerners

[unit_type]
    id=Havoc
    name= _ "Havoc"
    race=Aircraft
    gender=male
    image="units/Italy/SM79/BFWSM79.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #ellipse="misc/ellipse-nozoc"
    hitpoints=30
    movement_type=mcfighter
    movement=29
	vision=16
    experience=528
    level=7
	#level=22
	upkeep=16
    alignment=lawful
    advances_to=Havoc_Vet
    die_sound=plane-die-1.wav
    cost=710
    usage=Heavy_AntiTank
    description= _ "10mm Armour. Fighter-bombers are typically used as support aircraft for the side with the upper hand in air dominance.
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SWARM}+{SPECIAL_NOTES_SLOW}

	[event]
		name=die
		first_time_only=no
		[filter]
			type="Havoc"
		[/filter]
		{VARIABLE death_exp 176}
		{VARIABLE_OP second_unit.experience add $death_exp}
		[unstore_unit]
			variable=unit
			find_vacant=no
			text=$death_exp
			blue=255
		[/unstore_unit]
		[unstore_unit]
			variable=second_unit
			find_vacant=no
		[/unstore_unit]
		{CLEAR_VARIABLE death_exp}
	[/event]

	
	[event]
        name=new turn
        first_time_only=no
        [modify_unit]
			[filter]
				type="Havoc"
			[/filter]
			gender=male
		[/modify_unit]
	[/event]
	
	[event]
        name=moveto, attack end
        first_time_only=no
        [filter]
            type="Havoc"
        [/filter]
        [modify_unit]
			[filter]
				type="Havoc"
				gender=male
				[filter_wml]
					moves=0
				[/filter_wml]
			[/filter]
			gender=female
			moves=14
		[/modify_unit]
	[/event]


	[event]
        name=capture
        first_time_only=no
        [filter]
            type="Havoc"
        [/filter]
        [capture_village]
            x,y=$x1,$y1
            side=$owner_side
        [/capture_village]
        [allow_undo]
        [/allow_undo]
    [/event]



		[movement_costs]

			deep_water=5
			reef=1
			shallow_water=1
			swamp_water=1		
			sand=1		
			frozen=1		
			hills=1			
			mountains=1
			village=20		
			castle=1		
			forest=1		
			flat=1
			impassable={UNREACHABLE}		
			cave=10			
			fungus={UNREACHABLE}		
			unwalkable=1
		[/movement_costs]

		[resistance]

			Bullet=30
			Grenade=0
			Sniper=0
			Shrapnel=0
			Cannon=0
			Bomb=0
			Rocket=100
			Missile=100
			Flak=100
			AntiNaval=0
			AntiSub=0

		[/resistance]
	
		[defense]
		
			deep_water=20		
			reef=20
			shallow_water=20	
			swamp_water=20		
			sand=20			
			frozen=20		
			hills=20		
			mountains=20
			village=20	
			castle=20		
			forest=20		
			flat=20
			impassable=20		
			cave=20			
			fungus=20		
			unwalkable=20
		[/defense]

    [abilities]
	
        {ABILITY_SKIRMISHER}
    [/abilities]

    {DEFENSE_ANIM "units/Italy/SM79/BFWSM79.png" "units/Italy/SM79/BFWSM79.png" {SOUND_LIST:RICOCHET_METAL} }

    [attack]
        name=Close
        description=_"Seven 8mm MGs"
        icon=attacks/blank.png
        type=Flak
        range=close
        damage=2
        number=23
	movement_used=6
	[specials]
	  {WEAPON_SPECIAL_BACKSTAB}
		{WEAPON_SPECIAL_SWARM}
	[/specials]
    [/attack]
	
    [attack]
        name=Medium
        description=_"455kg Bomb"
        icon=attacks/blank.png
        type=Bomb
        range=medium
        damage=455
        number=1
	movement_used=2
	[specials]
	    {WEAPON_SPECIAL_SLOW}
		{WEAPON_SPECIAL_SWARM}
	[/specials]
    [/attack]
	
	[death]
        start_time=0
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79death1.png"
        [/frame]
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79death2.png"
        [/frame]
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79death3.png"
        [/frame]
		[frame]
            duration=190
            image="units/Italy/SM79/BFWSM79death4.png"
        [/frame]
		[frame]
            duration=190
            image="units/Italy/SM79/BFWSM79death5.png"
        [/frame]
		[/death]
		
		[idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79idle1.png"
        [/frame]
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79idle2.png"
        [/frame]
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79idle1.png"
        [/frame]
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79.png"
        [/frame]
        [frame]
            duration=140
            image="units/Italy/SM79/BFWSM79idle3.png"
        [/frame]
		[frame]
            duration=140
            image="units/Italy/SM79/BFWSM79idle4.png"
        [/frame]
		[frame]
            duration=140
            image="units/Italy/SM79/BFWSM79idle3.png"
        [/frame]
    [/idle_anim]
	 
	[attack_anim]
        [filter_attack]
            name=medium
        [/filter_attack]
        start_time=-400
		[missile_frame]
            begin=-150
            end=0
            image=
            image_diagonal=
        [/missile_frame]
        [frame]
            duration=175
            image="units/Italy/SM79/BFWSM79schuss1.png"
        [/frame]
        [frame]
            duration=100
            image="units/Italy/SM79/BFWSM79schuss2.png"
			sound="Falling.ogg"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Italy/SM79/BFWSM79schuss3.png"
                sound="miss.ogg"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Italy/SM79/BFWSM79schuss3.png"
                sound="hit.ogg"
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Italy/SM79/BFWSM79.png"
        [/frame]
        [frame]
            duration=100
            image="units/Italy/SM79/BFWSM79.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Close
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=""
            image_diagonal=""
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/Italy/SM79/BFWSM79.png"
	    sound=mg.ogg
        [/frame]
    [/attack_anim]
[/unit_type]




















