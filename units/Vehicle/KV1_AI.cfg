        [/frame]
        [frame]
            duration=120
            image="units/France/KV1/BFWHotchkissH35death3.png"
        [/frame]
        [frame]
            duration=120
            image="units/France/KV1/BFWHotchkissH35death4.png"
        [/frame]
    [/death]
	
	[idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=120
            image="units/France/KV1/BFWHotchkissH35idle1.png"
