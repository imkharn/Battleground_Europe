            image_diagonal=
        [/missile_frame]
        [frame]
            duration=175
            image="units/France/KV1/BFWHotchkissH35MG1.png"
        [/frame]
        [frame]
            duration=175
            image="units/France/KV1/BFWHotchkissH35MG2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/France/KV1/BFWHotchkissH35MG3.png"
                sound="MG4.ogg"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
