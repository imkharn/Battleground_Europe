#textdomain wesnoth-pk-westerners

[unit_type]
    id=Sherman_Firefly
    name= _ "Sherman Firefly"
    race=Vehicle
    gender=male
    image="units/Poland/Firefly.png"
    hp_bar_scalling=0.1
	xp_bar_scalling=0.1
    {MAGENTA_IS_THE_TEAM_COLOR}
    #ellipse="misc/ellipse-nozoc"
    hitpoints=1186
    movement_type=mctread
    movement=7
	vision=8
    experience=360
    level=4
	#level=12
	upkeep=12
    alignment=lawful
    advances_to=Sherman_Firefly_Vet
    die_sound={SOUND_LIST:VEHICLE_DIE}
    cost=373
    usage=Super_AntiTank
    description= _ "With 74mm of armour, the Sherman was upgraded with the largest longest allied gun so it could compete against the Tiger. In order to make room for the huge ammunition, the tank is short one crew member increasing leveling difficulty by 25%. 
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_CONCEALMENT}+{SPECIAL_NOTES_BACKSTAB}


[event]
	name=die
	first_time_only=no
	[filter]
		type="Sherman_Firefly"
	[/filter]
	{VARIABLE death_exp 96}
	{VARIABLE_OP second_unit.experience add $death_exp}
	[unstore_unit]
		variable=unit
		find_vacant=no
		text=$death_exp
		blue=255
	[/unstore_unit]
	[unstore_unit]
		variable=second_unit
		find_vacant=no
	[/unstore_unit]
	{CLEAR_VARIABLE death_exp}
[/event]	

    [resistance]
	Bullet=30
	Sniper=70
	Cannon=100
	Grenade=100
	Bomb=100
	Rocket=100
	Missile=100
	Shrapnel=30
	Flak=20
    [/resistance]
	
	[defense]
			deep_water=100		
			reef=100
			shallow_water=100	
			swamp_water=100		
			sand=90			
			frozen=90		
			hills=80		
			mountains=80
			village=100		
			castle=100		
			forest=100		
			flat=90
			impassable=100		
			cave=100			
			fungus=90		
			unwalkable=100
	[/defense]

    [abilities]
		{ABILITY_CONCEALMENT}
	
		[regenerate]
			value=38
		[/regenerate]	
		[skirmisher]
			id=skirmisher
			name= _ "skirmisher"
			female_name= _ "female^skirmisher"
			#description= _ "Skirmisher:
	#This unit is capable of moving past infantry, but not vehicles"
			affect_self=yes
			[filter]
				[filter_adjacent]
					[not]
						race=Vehicle
					[/not]
					is_enemy=yes
				[/filter_adjacent]
			[/filter]
		[/skirmisher]
    [/abilities]

    {DEFENSE_ANIM "units/Poland/Firefly.png" "units/Poland/Firefly.png" {SOUND_LIST:RICOCHET_METAL} }

    [attack]
        name=Close
        description=_"Machine Gun"
        icon=attacks/blank.png
        type=Bullet
        range=close
        damage=10
        number=1
		movement_used=8
	[specials]

	[/specials]
    [/attack]

    [attack]
        name=Medium
        description=_"Machine Gun"
        icon=attacks/blank.png
        type=Bullet
        range=medium
        damage=10
        number=2
		movement_used=6
	[specials]

	[/specials]
    [/attack]
	[attack]
        name=Far
        description=_"75mm 17pdr AP"
        icon=attacks/blank.png
        type=Cannon
        range=far
        damage=3040
        number=1
	[specials]
		{WEAPON_SPECIAL_BACKSTAB}
	[/specials]
    [/attack]

	[death]
        start_time=0
        [frame]
            duration=120
            image="units/Poland/Firefly/Fireflydeath1.png"
        [/frame]
        [frame]
            duration=120
            image="units/Poland/Firefly/Fireflydeath2.png"
        [/frame]
        [frame]
            duration=120
            image="units/Poland/Firefly/Fireflydeath3.png"
        [/frame]
        [frame]
            duration=120
            image="units/Poland/Firefly/Fireflydeath4.png"
        [/frame]
        [frame]
            duration=120
            image="units/Poland/Firefly/Fireflydeath5.png"
        [/frame]
		[frame]
            duration=120
            image="units/Poland/Firefly/Fireflydeath6.png"
        [/frame]
    [/death]
	
	[idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle1.png"
        [/frame]
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle2.png"
        [/frame]
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle3.png"
        [/frame]
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle3.png"
        [/frame]
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle3.png"
        [/frame]
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle2.png"
        [/frame]
        [frame]
            duration=300
            image="units/Poland/Firefly/Fireflyidle1.png"
        [/frame]
    [/idle_anim]

   [attack_anim]
        [filter_attack]
            name=Far
        [/filter_attack]
        start_time=-400
		[missile_frame]
            begin=-150
            end=0
            image=
            image_diagonal=
        [/missile_frame]
        [frame]
            duration=175
            image="units/Poland/Firefly/Fireflyschuss1.png"
        [/frame]
        [frame]
            duration=175
            image="units/Poland/Firefly/Fireflyschuss2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Poland/Firefly/Fireflyschuss3.png"
                sound="panzer_schiesst.ogg"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Poland/Firefly/Fireflyschuss3.png"
                sound="hit.ogg"
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Poland/Firefly/Fireflyschuss4.png"
        [/frame]
        [frame]
            duration=100
            image="units/Poland/Firefly.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Medium
        [/filter_attack]
        start_time=-445
		[missile_frame]
            begin=-150
            end=0
            image=
            image_diagonal=
        [/missile_frame]
        [frame]
            duration=65
            image="units/Poland/Firefly.png"
        [/frame]
        [frame]
            duration=75
            image="units/Poland/Firefly.png"
        [/frame]
        [frame]
            duration=75
            image="units/Poland/Firefly/FireflyMG1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/Poland/Firefly/FireflyMG2.png"
                sound="MG.ogg"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/Poland/Firefly/FireflyMG2.png"
				sound="MG.ogg"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/Poland/Firefly/FireflyMG3.png"
        [/frame]
        [frame]
            duration=65
            image="units/Poland/Firefly.png"
        [/frame]
    [/attack_anim]
[/unit_type]




















