#textdomain wesnoth-pk-westerners

[unit_type]
    id=King_Tiger
    name= _ "King Tiger"
    race=Vehicle
    gender=male
    image="Vehicle/artillery.png"
    hp_bar_scalling=0.1
	xp_bar_scalling=0.1
    {MAGENTA_IS_THE_TEAM_COLOR}
    #ellipse="misc/ellipse-nozoc"
    hitpoints=4805
    movement_type=mctread
    movement=8
    experience=792
    level=11
	#level=33
	upkeep=45
    alignment=lawful
    advances_to=King_Tiger_Vet
    die_sound={SOUND_LIST:VEHICLE_DIE}
    cost=858
    usage=Heavy_AntiTank
    description= _ "With 155mm of armour, the additional armour makes the King Tiger Germany's answer to Tiger destroying tanks such as the Sherman Firefly, and Flanking M10s and T34-85. The King Tiger is cost effective against everything except super tanks and suicidal high fire-power units.
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_CONCEALMENT}+{SPECIAL_NOTES_BACKSTAB}



[event]
	name=die
	first_time_only=no
	[filter]
		type="King_Tiger"
	[/filter]
	{VARIABLE death_exp 264}
	{VARIABLE_OP second_unit.experience add $death_exp}
	[unstore_unit]
		variable=unit
		find_vacant=no
		text=$death_exp
		blue=255
	[/unstore_unit]
	[unstore_unit]
		variable=second_unit
		find_vacant=no
	[/unstore_unit]
	{CLEAR_VARIABLE death_exp}
[/event]




    [resistance]
	Bullet=30
	Sniper=70
	Cannon=100
	Bomb=100
	Grenade=70
	Rocket=100
	Missile=100
	Shrapnel=30
	Flak=20
	AntiNaval=0
	AntiSub=0
    [/resistance]
	
	[defense]
			deep_water=100		
			reef=100
			shallow_water=100	
			swamp_water=100		
			sand=90			
			frozen=90		
			hills=80		
			mountains=80
			village=100		
			castle=100		
			forest=100		
			flat=90
			impassable=100		
			cave=100			
			fungus=90		
			unwalkable=100
	[/defense]

    [abilities]
		{ABILITY_CONCEALMENT}
	
		[regenerate]
			value=144
		[/regenerate]	
		[skirmisher]
			id=skirmisher
			name= _ "skirmisher"
			female_name= _ "female^skirmisher"
			#description= _ "Skirmisher:
	#This unit is capable of moving past infantry, but not vehicles"
			affect_self=yes
			[filter]
				[filter_adjacent]
					[not]
						race=Vehicle
					[/not]
					is_enemy=yes
				[/filter_adjacent]
			[/filter]
		[/skirmisher]
    [/abilities]

    {DEFENSE_ANIM "Vehicle/artillery.png" "Vehicle/artillery.png" {SOUND_LIST:RICOCHET_METAL} }

    [attack]
        name=Close
        description=_"Machine Gun"
        icon=attacks/blank.png
        type=Bullet
        range=close
        damage=10
        number=1
		movement_used=8
	[specials]

	[/specials]
    [/attack]

    [attack]
        name=Medium
        description=_"Machine Gun"
        icon=attacks/blank.png
        type=Bullet
        range=medium
        damage=10
        number=2
		movement_used=7
	[specials]

	[/specials]
    [/attack]
	[attack]
        name=Far
        description=_"88mm Armour Piercing Round"
        icon=attacks/blank.png
        type=Cannon
        range=far
        damage=1840
        number=1
	[specials]
		{WEAPON_SPECIAL_BACKSTAB}
	[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Medium
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=""
            image_diagonal=""
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Vehicle/artillery.png"
	    sound={SOUND_LIST:MG}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Vehicle/artillery.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Vehicle/artillery.png"
                sound={SOUND_LIST:RICOCHET}
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Vehicle/artillery.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Vehicle/artillery.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Vehicle/artillery.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Vehicle/artillery.png"
        [/frame]
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=Far
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=""
            image_diagonal=""
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="Vehicle/artillery.png"
	    sound=cannon-1.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="Vehicle/artillery.png"
                sound=grenade-1.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="Vehicle/artillery.png"
                sound=grenade-1.wav
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="Vehicle/artillery.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="Vehicle/artillery.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="Vehicle/artillery.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="Vehicle/artillery.png"
        [/frame]
    [/attack_anim]
[/unit_type]




















