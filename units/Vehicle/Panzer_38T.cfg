#textdomain wesnoth-pk-westerners

[unit_type]
    id=Panzer_38T
    name= _ "Panzer 38T Recall"
    race=Vehicle
    gender=male
    image="units/Poland/38T.png"
    hp_bar_scalling=0.1
	xp_bar_scalling=0.1
    {MAGENTA_IS_THE_TEAM_COLOR}
